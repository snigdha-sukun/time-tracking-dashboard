<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="heading">
      <div class="user">
        <img src=" ./images/image-jeremy.png" alt="Jeremy Robson" class="user_img" width="60" height="60">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="options" id="options-container">
        <button class="option selected_option" id="daily" data-time="daily">Daily</button>
        <button class="option" id="weekly" data-time="weekly">Weekly</button>
        <button class="option" id="monthly" data-time="monthly">Monthly</button>
      </div>
    </div>


    <div class="container work">
      <img src="./images/icon-work.svg" alt="work" class="icon">
      <div class="content">
        <div class="card_title">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
        </div>
        <div class="content-text">
          <h2><span id="work-current"></span> hrs</h2>
          <p class="previous"><span class="prefix"></span> - <span id="work-previous"></span> hrs</p>
        </div>
      </div>
    </div>

    <div class="container play">
      <img src="./images/icon-play.svg" alt="play" class="icon">
      <div class="content">
        <div class="card_title">
          <p>Play</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
        </div>
        <div class="content-text">
          <h2><span id="play-current"></span> hrs</h2>
          <p class="previous"><span class="prefix"></span> - <span id="play-previous"></span> hrs</p>
        </div>
      </div>
    </div>

    <div class="container study">
      <img src="./images/icon-study.svg" alt="study" class="icon">
      <div class="content">
        <div class="card_title">
          <p>Study</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
        </div>
        <div class="content-text">
          <h2><span id="study-current"></span> hrs</h2>
          <p class="previous"><span class="prefix"></span> - <span id="study-previous"></span> hrs</p>
        </div>
      </div>
    </div>

    <div class="container exercise">
      <img src="./images/icon-exercise.svg" alt="exercise" class="icon">
      <div class="content">
        <div class="card_title">
          <p>Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
        </div>
        <div class="content-text">
          <h2><span id="exercise-current"></span> hrs</h2>
          <p class="previous"><span class="prefix"></span> - <span id="exercise-previous"></span> hrs</p>
        </div>
      </div>
    </div>

    <div class="container social">
      <img src="./images/icon-social.svg" alt="social" class="icon">
      <div class="content">
        <div class="card_title">
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
        </div>
        <div class="content-text">
          <h2><span id="social-current"></span> hrs</h2>
          <p class="previous"><span class="prefix"></span> - <span id="social-previous"></span> hrs</p>
        </div>
      </div>
    </div>

    <div class="container self-care">
      <img src="./images/icon-self-care.svg" alt="self-care" class="icon">
      <div class="content">
        <div class="card_title">
          <p>Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
        </div>
        <div class="content-text">
          <h2><span id="self-care-current"></span> hrs</h2>
          <p class="previous"><span class="prefix"></span> - <span id="self-care-previous"></span> hrs</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
